<div class="bg-white flex justify-center items-center py-10">

    <!-- Conteneur principal -->
    <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6">Connexion</h1>

        <!-- Formulaire -->
        <form action="#" method="POST" (ngSubmit)="onLogin()">
            <!-- Champ Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" [(ngModel)]="credentials().email">
            </div>

            <!-- Champ Mot de passe -->
            <div class="mb-6">
                <div class="flex justify-between items-center">
                    <label for="password" class="text-gray-700">Mot de passe</label>
                    <!-- Lien pour le mot de passe oublié avec la liaison dynamique -->
                    <a [href]="linkForgetPassword" class="text-sm text-blue-600 hover:underline">Mot de passe oublié</a>
                </div>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" [(ngModel)]="credentials().password">
            </div>

            <!-- Bouton Connexion -->
            <button type="submit"
                class="w-full bg-gray-800 text-white py-2 rounded-md hover:bg-gray-900 transition">
                Connexion
            </button>
        </form>

        <!-- Lien d'inscription avec la liaison dynamique -->
        <p class="mt-4 text-center text-gray-600">
            Pas de compte ? 
            <a [href]="linkRegister" class="text-blue-600 hover:underline font-semibold">S'inscrire</a>
        </p>
    </div>

</div>
