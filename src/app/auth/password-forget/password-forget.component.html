<div class="bg-white flex justify-center items-center py-10">

    <!-- Conteneur principal -->
    <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6">Mot de passe oublié</h1>

        <!-- Formulaire -->
        <form action="#" method="POST">
            <!-- Champ Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Bouton Soumettre -->
            <button type="submit"
                class="w-full bg-gray-800 text-white py-2 rounded-md hover:bg-gray-900 transition">
                Envoyer le lien de réinitialisation
            </button>
        </form>

        <!-- Lien retour -->
        <p class="mt-4 text-center text-gray-600">
            Vous vous souvenez de votre mot de passe ? 
            <a href="login" class="text-blue-600 hover:underline font-semibold">Retour à la connexion</a>
        </p>
    </div>

</div>
