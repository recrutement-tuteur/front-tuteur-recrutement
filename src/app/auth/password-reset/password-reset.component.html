<div class="bg-white flex justify-center items-center py-10">

    <!-- Conteneur principal -->
    <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Réinitialisation du mot de passe</h1>

        <p class="text-gray-600 text-center mb-4">
            Entrez votre nouveau mot de passe et confirmez-le.
        </p>

        <!-- Formulaire -->
        <form action="#" method="POST">
            <!-- Nouveau mot de passe -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Nouveau mot de passe</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Confirmation du mot de passe -->
            <div class="mb-4">
                <label for="confirm-password" class="block text-gray-700">Confirmez le mot de passe</label>
                <input type="password" id="confirm-password" name="confirm-password" required
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Bouton Réinitialiser -->
            <button type="submit"
                class="w-full bg-gray-800 text-white py-2 rounded-md hover:bg-gray-900 transition">
                Réinitialiser le mot de passe
            </button>
        </form>

        <!-- Lien retour à la connexion -->
        <p class="mt-4 text-center text-gray-600">
            <a href="#" class="text-blue-600 hover:underline font-semibold">Retour à la connexion</a>
        </p>
    </div>

</div>
