<div class="bg-white flex justify-center items-center py-10">

    <!-- Conteneur principal -->
    <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6">S'inscrire</h1>

        <!-- Formulaire -->
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <!-- Champ Nom -->
            <div class="mb-4">
                <label for="nom" class="block text-gray-700">Nom</label>
                <input type="text" id="nom" [(ngModel)]="credentials().nom" name="nom" required
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Champ Prénom -->
            <div class="mb-4">
                <label for="prenom" class="block text-gray-700">Prénom</label>
                <input type="text" id="prenom" [(ngModel)]="credentials().prenom" name="prenom" required
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Champ Téléphone -->
            <div class="mb-4">
                <label for="telephone" class="block text-gray-700">Téléphone</label>
                <input type="tel" id="telephone" [(ngModel)]="credentials().telephone" name="telephone" required
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Champ Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" [(ngModel)]="credentials().email" name="email" required
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Champ Mot de passe -->
            <div class="mb-6">
                <label for="password" class="text-gray-700">Mot de passe</label>
                <input type="password" id="password" [(ngModel)]="credentials().password" name="password" required
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Bouton S'inscrire -->
            <button type="submit" [disabled]="registerForm.invalid"
                class="w-full bg-gray-800 text-white py-2 rounded-md hover:bg-gray-900 transition">
                S'inscrire
            </button>
        </form>

        <!-- Lien de connexion -->
        <p class="mt-4 text-center text-gray-600">
            Déjà un compte ? 
            <a [href]="linkLogin" class="text-blue-600 hover:underline font-semibold">Se connecter</a>
        </p>
    </div>

</div>
