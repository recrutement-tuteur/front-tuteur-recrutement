<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-[800px] bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-semibold text-gray-900 mb-6">Ajouter un utilisateur</h1>

        <form>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">Nom <span class="text-red-500">*</span></label>
                <input type="text" placeholder="Diallo" class="w-full px-4 py-3 border border-gray-300 rounded-md bg-gray-100 focus:outline-none">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">Prénom <span class="text-red-500">*</span></label>
                <input type="text" placeholder="Safiatou" class="w-full px-4 py-3 border border-gray-300 rounded-md bg-gray-100 focus:outline-none">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">E-mail <span class="text-red-500">*</span></label>
                <input type="email" placeholder="example@gmail.com" class="w-full px-4 py-3 border border-gray-300 rounded-md bg-gray-100 focus:outline-none">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-1">Téléphone <span class="text-red-500">*</span></label>
                <input type="text" placeholder="77777888" class="w-full px-4 py-3 border border-gray-300 rounded-md bg-gray-100 focus:outline-none">
            </div>

            <div class="mb-6">
                <label class="block  mb-1 font-medium text-gray-700">Rôle </label>
                <select class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                    <option value="">Sélectionnez un rôle</option>
                    <!-- Options dynamiques (par exemple, alimentées par un service) -->
                    <!-- <option *ngFor="let annee of anneesAcademiques" [value]="annee.id">{{ annee.annee }}</option> -->
                     <option value="2022/2023">admin</option>
                     <option value="2022/2023">candidat</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-blue-700 text-white py-3 font-semibold rounded-md hover:bg-blue-800 transition">
                AJOUTER
            </button>
        </form>
    </div>
</body>
